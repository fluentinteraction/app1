<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA4 test</title>
    <script src="script.js"></script>
</head>
<body onload="initTaskList()">
    <!-- Google Tag Manager (noscript) -->
    <h1>GA4 test</h1>
    <div>
        Code: <span id="user-code"></span>
    </div>
    <button onclick="clearLocalStorage()">Clear Data and Restart</button>
    <table>
        <tr>
            <th>Task</th>
            <th>Status</th>
            <th>Update status</th>
        </tr>
        <tr>
            <td>Task 1</td>
            <td id="task1-status">Not complete</td>
            <td>
                <select id="task1-update"></select>
                <button onclick="updateStatus(1)">Update status</button>
            </td>
        </tr>
        <tr>
            <td>Task 2</td>
            <td id="task2-status">Not complete</td>
            <td>
                <select id="task2-update"></select>
                <button onclick="updateStatus(2)">Update status</button>
            </td>
        </tr>
        <tr>
            <td>Task 3</td>
            <td id="task3-status">Not complete</td>
            <td>
                <select id="task3-update"></select>
                <button onclick="updateStatus(3)">Update status</button>
            </td>
        </tr>
    </table>
</body>
</html>
